        console.log(Boolean(""));    //속이 비어있는 문자열, false이다.

        console.log(Boolean(0));    //숫자 0인 경우, false이다.
        console.log(Boolean(null));     //값이 null인 경우, false (null = 공백조차 없는 완벽하게 비어있는 상태)
        console.log(undefined); //값이 undefined인 경우, false이다.
        console.log("========================================================================");
        console.log(Boolean("가"));     //띄어쓰기를 포함하여 문자가 하나라도 있는 문자열, true
        console.log(Boolean(-200));     //음수를 포함하여 '0'이 아닌 모든 숫자, true
        console.log(Boolean(1<3));      //**연산의 결과가 true인 경우, true (비교연산자를 사용하면 오류를 안 낼수 있다)
